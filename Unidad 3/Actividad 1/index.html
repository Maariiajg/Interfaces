<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Listado de productos en stock</h2>
    <p id="descripcion">Productos con stock que se encuentran
        actualmente en el almacén</p>
    <table>
        <tr>
            <th>Producto</th>
            <th>REF</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>RE2358</td>
            <td class="oferta">12,40 €</td>
        </tr>
        <tr>
            <td>Pantalón</td>
            <td>WT8098</td>
            <td class="novedad">99,04 €</td>
        </tr>
        <tr>
            <td>Sudadera</td>
            <td>P3459</td>
            <td class="oferta">35,99 €</td>
        </tr>
    </table>
    <form action="">
        <p>Realiza tu pedido:</p>
        <input type="text" placeholder="Producto">
        <input type="number" placeholder="Cantidad">
    </form>
</body>
</html>
